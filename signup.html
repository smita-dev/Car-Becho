<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Car Becho</title>
</head>
<body>
    <body class="screen">
        <!-- <h1 class="text-center font-italic">CAR BECHO</h1> -->
    <div class="container pt-5" >
      <div class="row justify-content-sm-center">
        <div class="col-sm-6 col-md-5 rounded inner-screen">

          <div class="card border-info text-center m-10 p-4 rounded window">
              <div class="card-header font-weight-bold mb-2"><h3>Create Account</h3></div>
                <!-- <h3>Create Account</h3> -->
            <div class="card-body">
              <form class="form-signin" action="/" method="post">
                <input type="text" class="form-control mb-3 email" placeholder="Email" required autofocus>
                <input type="password" class="form-control mb-3 password" placeholder="Password" required>
                <input type="password" class="form-control mb-3 repeat-password" placeholder="Confirm Password" required>
                <button class="btn btn-lg btn-dark btn-block" id="signupbtn" type="submit">Sign Up</button>
                <label class="checkbox float-left">
                  <!-- <input type="checkbox" value="remember-me">Remember me</label> -->
                  <a href="login.html" class="float-right sign-in-label">Sign In</a>
              </form>
              
            </div>
          </div>
         
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>

</html>
