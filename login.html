<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Car Becho</title>

<body class="screen" >
    <!-- <h1 class="text-center font-italic">CAR BECHO</h1> -->
    <!-- <h1 class="text-center font-italic">Sign in to continue</h1>  -->
<div class="container pt-5">
  <div class="row justify-content-sm-center" >
    <div class="col-sm-6 col-md-5 inner-screen">

      <div class="card border-info text-center m-10 p-4 window ">
        <div class="card-header font-weight-bold mb-2"><h3>Sign in to continue</h3></div>
        <div class="card-body">
          <!-- <img src="car.jpg" height="100" width="250"> -->
          <form class="form-signin">
            <input type="text" class="form-control input-lg mb-3 email" placeholder="Enter Email" required autofocus>
            <input type="password" class="form-control mb-3 password" placeholder="Enter Password" required>
            <button class="btn btn-lg btn-dark btn-block mb-1" id="loginbtn" type="submit">Sign in</button>
          </form>
          <a href="signup.html" class="float-right create-account-label">Create an account </a>
        </div>
      </div>
      
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="signup.js"></script>
</body>
</html>
