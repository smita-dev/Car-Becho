<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Becho</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-screen">
        <nav class="navbar justify-content-between nav navbar navbar-light" style="background-color: #0a0a0a;">
                <a class="font-weight-bold">
                    <img src="logo.png" class="logo">
                   <span class="headline">CAR BECHO</span>
                </a>

                <ul class="nav justify-content-end">                 
                        <li class="nav-item">
                            <a class="nav-link active" href="login.html"><span style="color: white;">Sign in</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="sellcar.html"><span style="color: white;">Sell</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Buy.html"><span style="color: white;">Buy</span></a>
                        </li>
                </ul>
        </nav>
        

        <div class="implementation ">
          <h1 style="color: white;"class="mt-3 ml-5 text-center">Price Estimater</h1>
          <Div class="row m-2">
            <div class="col-4"></div>
            <div class="col-4">
              <form action="/">
                <div class="carinfo">
                    <label class="font-weight-bold text-center text-white mt-3">Company :</label>
                    <input class="mr-2 form-control" type="text" id="companyname" list="car-datalist" placeholder="Enter Company Name">
                    <datalist id="car-datalist" autocomplete=on>
                    </datalist>
                </div>
                
                <div class="carinfo">
                  <label class="font-weight-bold text-center text-white mt-3">Model Name :</label>
                  <input class="mr-2 form-control" type="text" id="modelname" list="model-datalist" placeholder="Enter Model Name">
                  <datalist id="model-datalist" autocomplete=on>
                  </datalist>
                </div>

                <div class="carinfo">
                    <label class="font-weight-bold text-center text-white mt-3">Year Of Registration :</label>
                    <input class="mr-2 form-control" type="text" id="yearOfReg" list="yearOfReg-datalist" placeholder="Year Of Registration">
                        <datalist id="yearOfReg-datalist" autocomplete=on>
                        </datalist>
                </div>

                <div class="carinfo">
                    <label class="font-weight-bold text-center text-white mt-3">Km Driven :</label>
                    <input class="mr-2 form-control"  type="text" id="kmDriven" placeholder="Enter Km Driven">
                </div> 

                <div class="carinfo">
                    <label class="font-weight-bold text-center text-white mt-3">No. of owner :</label>
                    <input class="mr-2 form-control" type="text" id="owner" list="owner-datalist" placeholder="No. of owner">
                        <datalist id="owner-datalist" autocomplete=on>
                          <option value="First">
                          <option value="Second">
                          <option value="Third">
                          <option value="Above">
                        </datalist>
                </div>

                    <button type="button" class="btn btn-light mt-4 evaluate-btn">Check Value</button>
              </form>
            </div>
            <div class="col"></div>
          </Div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="predict.js"></script>
</body>
</html>
